
<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">
  <div class="card">

    <div class="item item-divider">
      <a href="#/Main">首页</a>
      /详情
    </div>

    <div>
      <div class="item">
        <h2>{{dish.name}}</h2>
        <img class="img-responsive" ng-src="img/{{dish.img_lg}}" alt=""/>
        <p><b>简介：</b>{{dish.intro}}</p>
      </div>
      <!--<hr/>-->
      <p style="margin: 10px;color:#666;text-indent: 2em;">{{dish.detail}}</p>

      <p class="item">{{dish.price | currency:'￥'}}</p>
    </div>


    <div class="item item-divider text-right">
        <button
          ng-click="addToCart()"
          class="button button-small button-balanced">添加到购物车</button>
        <button class="button button-small button-energized"
                ui-sref="main">我再看看</button>
    </div>
  </div>
</ion-content>
